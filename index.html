<!DOCTYPE html>
<html>
  <head>
    <title>Ayma Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;500&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        height: 100%;
        margin: 0;
        font-family: Helvetica;
      }

      body {
        margin: 0;
        color: white;
        height: 100%;
        width: 100%;
        background-color: #ee9617;
        background-image: linear-gradient(315deg, #ee9617 0%, #fe5858 74%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      .main {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 65px;
        font-family: 'Josefin Sans', cursive;
        margin: 0;
        font-weight: 300;
      }

      span {
        position: absolute;
        bottom: -7px;
        right: 7px;
        font-family: 'Josefin Sans', cursive;
        font-weight: 500;
      }

      .logo {
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
      }

      .svg-logo {
        display: inline-block;
        vertical-align: middle;
        margin-bottom: 60px;
      }

      @media screen and (min-width: 600px) {
        .main {
          flex-direction: row;
        }

        .svg-logo {
          margin-right: 50px;
          margin-bottom: 0;
          width: 180px;
          height: 180px;
        }

        h1 {
          font-size: 100px;
          font-weight: 100;
        }
      }
    </style>
  </head>

  <body>
    <div class="main">
      <svg
        class="svg-logo"
        width="130px"
        height="130px"
        viewBox="0 0 440 440"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >

        </g>
      </svg>
      <div class="logo">
        <h1>Ayma</h1>
        <span>Solutions</span>
      </div>
    </div>
  </body>
</html>
